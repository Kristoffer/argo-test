apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: allans-fashion-blog-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - http:
        paths:
        - backend:
              service:
                name: allans-fashion-blog-service
                port:
                  number: 30001
                pathType: Prefix
